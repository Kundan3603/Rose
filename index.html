<!DOCTYPE html>
<html>
<head>
    <title>Animated Blooming Rose</title>
    <style>
        body { 
            margin: 0; 
            background-color: #050505; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
        }
        canvas { 
            background-color: #111; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <canvas id="roseCanvas"></canvas>
    <button onclick="resetBloom()">Re-bloom</button>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 800;

        // Animation Variables
        let petalCount = 0;       // How many petals are currently drawn
        let bloomSpread = 0;      // How "open" the flower is
        let animationId;          // To manage the animation loop
        
        // Configuration
        const MAX_PETALS = 2500;  // Final number of petals
        const MAX_SPREAD = 12;    // Final width of the flower
        const GROWTH_SPEED = 15;  // Petals per frame

        function draw() {
            // 1. Clear the screen every frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;

            // 2. Draw Stem and Leaves (Static)
            drawStem(centerX, centerY);
            drawLeaf(centerX, centerY + 100, -0.5); 
            drawLeaf(centerX, centerY + 180, 0.5);  

            // 3. Draw Rose Head (Animated variables)
            drawRoseHead(centerX, centerY, petalCount, bloomSpread);

            // 4. Update Animation State
            if (petalCount < MAX_PETALS) {
                petalCount += GROWTH_SPEED; // Add more petals
            }
            if (bloomSpread < MAX_SPREAD) {
                bloomSpread += 0.05; // Open the flower wider
            }

            // 5. Loop
            if (petalCount < MAX_PETALS || bloomSpread < MAX_SPREAD) {
                animationId = requestAnimationFrame(draw);
            }
        }

        function drawRoseHead(centerX, centerY, count, spread) {
            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < count; i++) {
                // The Math: Rose curve equation
                let angle = i * 0.1;
                // 'spread' controls how far out the petals go
                let radius = spread * Math.sqrt(i) * Math.sin(i * 0.05); 
                
                let x = radius * Math.cos(angle);
                let y = radius * Math.sin(angle);

                ctx.beginPath();
                // Draw petal
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                
                // Color Logic: Inner petals are darker, outer are brighter
                let red = Math.floor(130 + Math.random() * 100);
                ctx.fillStyle = `rgba(${red}, 0, 0, 0.7)`;
                ctx.fill();
            }
            ctx.restore();
        }

        // --- Helper Functions (Same as before) ---

        function drawStem(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x - 10, y + 200, x, y + 400);
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#2d5a27';
            ctx.stroke();
            ctx.closePath();
        }

        function drawLeaf(x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(30, 0, 40, 15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#3a7a34';
            ctx.fill();
            ctx.strokeStyle = '#21441e';
            ctx.stroke();
            ctx.restore();
        }

        function resetBloom() {
            // Cancel any current animation to prevent conflicts
            cancelAnimationFrame(animationId);
            // Reset variables
            petalCount = 0;
            bloomSpread = 0;
            // Start again
            draw();
        }

        // Start animation on load
        draw();
    </script>
</body>
</html>
